{% extends 'base.html' %}

{% block content %}
  <div class="pt-48 flex justify-center">
    <div class="flex flex-col">
      <h1>Status do Processamento</h1>
      <div id="status">
          {{ status }}
      </div>
    </div>
  </div>


<script>
    // Função para recarregar a página
    function recarregarPagina() {
        var statusElement = document.getElementById('status');
        if (statusElement && statusElement.innerText === "Processamento pendente...") {
            location.reload();  // Recarrega a página
        } else {
            clearInterval(reloadInterval);  // Para de recarregar a página
        }
    }

    // Define o intervalo para recarregar a página a cada 5 segundos (5000 milissegundos)
    var reloadInterval = setInterval(recarregarPagina, 20000);
</script>




{% endblock %}
