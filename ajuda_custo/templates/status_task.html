{% extends 'base.html' %}

{% block content %}
  <div class="pt-48 flex flex-col justify-center">
    <h1>Status do Processamento</h1>
    <div id="status">
        {{ status }}
    </div>
  </div>


<script>
    function verificarStatus() {
        // Obtém o elemento com o ID 'status'
        const statusElement = document.getElementById('status');

        // Verifica se o elemento existe e se o texto é 'Processamento pendente...'
        if (statusElement && statusElement.innerText.trim() === 'Processamento pendente...') {
            // Recarrega a página após 5 segundos
            setTimeout(function() {
                location.reload();
            }, 5000);
        }
    }

    // Executa a função após o carregamento da página
    window.onload = verificarStatus;

</script>

{% endblock %}
