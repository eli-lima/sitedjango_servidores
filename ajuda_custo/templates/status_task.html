{% extends 'base.html' %}

{% block content %}
  <div class="pt-48 flex flex-col justify-center">
    <h1>Status do Processamento</h1>
    <div id="status">
        {{ status }}
    </div>
  </div>



{% endblock %}

<script>
    // Função para recarregar a página
    function recarregarPagina() {
        console.log("Recarregando a página..."); // Adiciona log para verificar
        location.reload();  // Recarrega a página
    }

    // Executa a função de recarregar a página a cada 5 segundos
    window.onload = function() {
        console.log("Script carregado com sucesso!"); // Log para verificar se o script é carregado
        setInterval(recarregarPagina, 5000);  // Recarrega a página a cada 5 segundos
    };
</script>
