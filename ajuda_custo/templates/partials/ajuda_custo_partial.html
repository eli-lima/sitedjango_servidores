{% for data in datas %}
    <tr class="clickable-row" data-href="{% url 'ajuda_custo:ajuda_custo' %}">
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.matricula }}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.nome }}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.data|date:"d/m/Y"}}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.unidade }}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.carga_horaria }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" class="px-6 py-4 xl:text-base text-xl text-center text-gray-500">Nenhum servidor encontrado</td>
    </tr>
    {% endfor %}
