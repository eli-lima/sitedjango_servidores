<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relatório de Servidores</title>
    <style>


         body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
        }
        table td {
            border-right: 1px solid #f1f1f1;
        }
        table tr:nth-child(even) {
            background: #f8f8f8;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        table thead th {
            color: #ffffff;
            background: #2f4961;
        }
        table td,
        table th {
            text-align: center;
            padding: 10px;
            width: 33%; /* 100% dividido pelo número de colunas */
        }
        table td {
            border-right: 1px solid #f1f1f1;
        }
        table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .flex-container {
            display: flex;
            flex-direction: row; /* Garante que os itens fiquem em uma linha */
            list-style-type: none; /* Remove os marcadores da lista */
            padding: 0; /* Remove o padding padrão */
            margin: 0; /* Remove a margem padrão */
            justify-content: space-between;
            width: 100%; /* Garante que o contêiner ocupe toda a largura disponível */
        }

        .flex-container li {

            display: flex;
            align-items: center; /* Alinha os itens verticalmente ao centro */

        }

        .logo {
            width: 680px; /* Ajuste conforme necessário */
            height: 50px;

        }



    </style>
</head>
{% load static %}
<body>
    <h1>Relatório de Servidores</h1>
    <table>
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Lotacao</th>
            </tr>
        </thead>
        <tbody>
            {% for servidor in servidores %}
            <tr>
                <td>{{ servidor.matricula }}</td>
                <td>{{ servidor.nome }}</td>
                <td>{{ servidor.cargo }}</td>
                <td>{{ servidor.lotacao }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum servidor encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>




    <footer id="myFooter">
        <div class="flex-container">
            <img src="https://i.imgur.com/4t5U2gL.png" alt="Logo-seap" class="logo">
        </div>
    </footer>




</body>
</html>
