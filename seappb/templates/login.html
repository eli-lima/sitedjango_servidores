{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}
Fazer Login
{% endblock %}


{% block content %}


    <header class="min-h-screen showcase bg-gray-200 border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat" style="background-image: url('#');">
    <div class="bg-white rounded-md shadow-lg w-3/4 mt-30 md:w-3/4 h-full z-10 py-32 md:py-32 text-center md:flex items-center">
        <div class="md:w-1/2 w-full md:order-1 order-2 px-20 h-full">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Faça Login para continuar</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-gray-900 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer Login</button>
            </form>
            <small>
                Não tem uma conta ainda? <p><a href="#">Clique aqui para criar uma conta</a></p>
            </small>
        </div>
        <div class="md:w-1/2 w-full md:order-2 order-1 flex justify-center items-center">
             <img src="{% static 'images/pp.svg' %}" alt="">
        </div>
    </div>
</header>

{% endblock %}
