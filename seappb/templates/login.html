{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}
Fazer Login
{% endblock %}


{% block content %}


<header class="min-h-screen showcase bg-gray-100 border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat">
    <div class="flex flex-col lg:h-3/5 lg:flex-row mb-28 md:mb-8 mt-4 bg-white rounded-3xl w-3/4 shadow-lg lg:w-1/2 md:py-24 py-12 z-10 text-center items-center" id="form-container">
        <!-- Formulário -->
        <div class="md:w-1/2 w-full px-12 h-full">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 font-bold md:text-3xl">Fazer Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-gray-900 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer Login</button>
            </form>
            <small>
                Não tem uma conta ainda? <p><a href="{% url 'seappb:criarconta' %}">Clique aqui para criar uma conta</a></p>
            </small>
        </div>
        <!-- Imagem -->
        <div class="md:w-1/2 w-full lg:-order-1 flex justify-center items-center p-8">
            <img class="" src="{% static 'images/pp.svg' %}" alt="">
        </div>
    </div>
</header>

{% endblock %}
