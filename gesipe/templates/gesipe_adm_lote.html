{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block titulo %}
Gesipe Administrativo Editar
{% endblock %}



{% block content %}


<div class="flex flex-col justify-center pt-32">
    <div class="flex rounded-lg shadow-lg p-6 justify-center mx-20">
        <form class="flex flex-col justify-center" method="post" enctype="multipart/form-data">
            <div class="flex justify-center">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="flex justify-center">
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
