{% for data in datas %}
    <tr class="clickable-row" data-href="{% url 'interno:interno' %}">
        <td class="px-6 py-4 whitespace-nowrap">
            <a href="https://infopenpb.mj.gov.br/interno/show/{{ data.prontuario }}" class="text-blue-500 hover:text-blue-700 underline hover:no-underline" target="_blank">
                {{ data.prontuario }}
            </a>
        </td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.nome }}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.unidade}}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.nome_mae }}</td>
        <td class="px-6 py-4 xl:text-base text-xl whitespace-nowrap">{{ data.cpf }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" class="px-6 py-4 xl:text-base text-xl text-center text-gray-500">Nenhum Interno Encontrado</td>
    </tr>
    {% endfor %}
